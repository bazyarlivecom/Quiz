version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: quiz_postgres_prod
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - quiz_network

  redis:
    image: redis:7-alpine
    container_name: quiz_redis_prod
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - quiz_network

  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    container_name: quiz_backend_prod
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      CORS_ORIGIN: ${CORS_ORIGIN}
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - quiz_network

  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
    container_name: quiz_frontend_prod
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${API_URL}
    ports:
      - "3001:3001"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - quiz_network

volumes:
  postgres_data:
  redis_data:

networks:
  quiz_network:
    driver: bridge

